{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2 class="text-center neon-text">Latest Anime</h2>
        <div class="genre-filter mb-4">
            {% for genre in genres %}
            <a href="{% url 'anime:genre' genre.slug %}" class="btn btn-sm btn-anime me-2 mb-2">
                <i class="{{ genre.icon }} me-1"></i>{{ genre.name }}
            </a>
            {% endfor %}
        </div>
    </div>
    
    {% for anime in anime_list %}
    <div class="col-md-3 mb-4">
        <div class="card anime-card h-100">
            <img src="{{ anime.cover.url }}" class="card-img-top" alt="{{ anime.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ anime.title }}</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary">{{ anime.status|title }}</span>
                    <span class="text-warning">
                        <i class="fas fa-star"></i> {{ anime.rating }}
                    </span>
                </div>
                <a href="{% url 'anime:detail' anime.slug %}" class="btn btn-anime mt-3 w-100">
                    Watch Now <i class="fas fa-play ms-2"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
